<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4e4cc7dfaf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>
<body>
<!-- Comment Test-->
  <div id="cover">
    <p id="titletext" class="text-style">T O D O</p>
    <form name="myForm">
      <input autocomplete="off" class="text-style" name="task" type="text" placeholder="Enter Task">
      <button id="coverbutton" type="submit" class="text-style"><i class="fa-solid fa-plus"></i></button>
    </form>
    <img src="images/bg-desktop-light.jpg">
  </div>

  <div class="text-style" id="tasks">
    <ul class="text-style-tasks" id="taskList">
    </ul>
  </div>

  <script src="code.js"></script>

</body>
</html>
